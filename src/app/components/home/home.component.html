<div class="home-container">
    <p class="title">LIST OF BOOKS</p>
    <form id="searchForm" class="form">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="title">Autor:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="year">Año de publicación:</label>
        <input type="number" id="year" name="year"><br><br>
        <label for="language">Lugar de pubblicación:</label>
        <select id="language" name="language">
            <option value="Español">Colombia</option>
            <option value="Inglés">Ecuador</option>
            <option value="Francés">Venezuela</option>
        </select><br><br>
        <button type="submit" class="buttonSearch">Search</button>
    </form>
    <div class="list">
        <div *ngFor="let book of books">
            <div class="card">
                <img src="{{imageBook}}" alt="">
                <div class="book">
                    <h2>{{ book.title }}</h2>
                    <p>Año: {{ book.year }}</p>
                    <p>Páginas: {{ book.pages }}</p>
                    <p>Lenguaje: {{book.language}}</p>
                    <div class="buttons">
                        <button class="buttonDetails" (click)="morePublisher(book.publisher)">Detalles de
                            publicación</button>
                        <button class="buttonDetails" (click)="moreAuthor(book.author)">Detalles de autor</button>
                    </div>
                </div>

                <div *ngIf="publisherView&& publisher">
                    <h2> {{ publisher.name }}</h2>
                    <p>País: {{ publisher.country }}</p>
                </div>
                <div *ngIf="authorView&&author">
                    <h2>Autor: {{author.name }}</h2>
                    <p>Nacimiento: {{author.birth_date }}</p>
                    <p>Deceso: {{author.date_of_death }}</p>
                    <p>Ciudad: {{author.country}}</p>

                </div>
            </div>
        </div>

    </div>

</div>
